<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
    <title>Bubblz</title>
    <!--<link rel="icon" type="image/ico" href="favicon.ico"/>-->
    <link rel= "stylesheet" href="css/bubblz.css">
    <div id = "header"></div>

</head>
<body>
<h1>Bubblz</h1>
<!-- <button class="button button1" id="load-file-button">Load new File</button> -->
<button class="button button2" id ="open-pop-up">Create Tree</button>

<div class ="dropdowns">
       <div class="dropdown">
              <button id="colordropbtn" class="dropbtn">Color</button>
              <div id="colordropdown" class="dropdown-content">
                <a onclick="controller.setColorScheme(0)" href="#">Aesthetic</a>
                <a onclick="controller.setColorScheme(1)" href="#" id="prop1">Property 1</a>
                <a onclick="controller.setColorScheme(2)" href="#" id="prop2">Property 2</a>
                <a onclick="controller.setColorScheme(3)" href="#" id="prop3">Property 3</a>
              </div>
       </div>

       <div class="dropdown">
              <button title="Builds clusters relative to number of children" id="attractiondropbtn" class="dropbtn">Attraction</button>
              <div id="attractiondropdown" class="dropdown-content">
              <a onclick="controller.setAttractionScheme(0)" href="#">None</a>
              <a onclick="controller.setAttractionScheme(1)" href="#">1 Cluster</a>
              <a onclick="controller.setAttractionScheme(2)" href="#">2 Cluster</a>
              <a onclick="controller.setAttractionScheme(3)" href="#">3 Cluster</a>
              <a onclick="controller.setAttractionScheme(4)" href="#">4 Cluster</a>
              <a onclick="controller.setAttractionScheme(5)" href="#">5 Cluster</a>
              </div>
       </div>   
      
       <div class="dropdown">
              <button id="gravitydropbtn" class="dropbtn">Gravity</button>
              <div id="gravitydropdown" class="dropdown-content">
                <a onclick="controller.setGravityScheme(0)" href="#">None</a>
                <a onclick="controller.setGravityScheme(1)" href="#">Property 1</a>
                <a onclick="controller.setGravityScheme(2)" href="#">Property 2</a>
                <a onclick="controller.setGravityScheme(3)" href="#">Property 3</a>
              </div>
       </div> 
</div>

<div id="pop-up" class="hover_bkgr_fricc">
    <span class="helper"></span>

    <div>
        <div id="popup-close-button" class="popupCloseButton">&times;</div>
        <h1>Create Tree</h1>
        <div class="inputContainer">
            <label class="inputLabel" for="depth_min">Depth:</label>

            <label class="propertyLabelMin" for="depth_min">Min:</label>
            <input class="propertyMin" type="number" id="depth_min" name="depth"
                   min="1" max="100">

            <label class="propertyLabelMax" for="depth_max">Max:</label>
            <input class="propertyMax" type="number" id="depth_max" name="depth"
                   min="1" max="100">
        </div>
        <div class="inputContainer">
            <label class="inputLabel" for="children_min">Children per node:</label>

            <label class="propertyLabelMin" for="children_min">Min:</label>
            <input class="propertyMin" type="number" id="children_min" name="children"
                   min="1" max="100">

            <label class="propertyLabelMax" for="children_max">Max:</label>
            <input class="propertyMax" type="number" id="children_max" name="children"
                   min="1" max="100">
        </div>
        <h2>Property 1</h2>
        <div class="inputContainer">
            <label class="propertyLabelName" for="property1-name">Name:</label>
            <input class="propertyName" type="text" id="property1-name" name="property name"
                   min="1" max="100">

            <label class="propertyLabelMin" for="property1-min">Min:</label>
            <input class="propertyMin" type="number" id="property1-min" name="property min"
                   min="1" max="100">

            <label class="propertyLabelMax" for="property1-max">Max:</label>
            <input class="propertyMax" type="number" id="property1-max" name="property max"
                   min="1" max="100">
        </div>
        <h2>Property 2</h2>
        <div class="inputContainer">
            <label class="propertyLabelName" for="property2-name">Name:</label>
            <input class="propertyName" type="text" id="property2-name" name="property name"
                   min="1" max="100">

            <label class="propertyLabelMin" for="property2-min">Min:</label>
            <input class="propertyMin" type="number" id="property2-min" name="property min"
                   min="1" max="100">

            <label class="propertyLabelMax" for="property2-max">Max:</label>
            <input class="propertyMax" type="number" id="property2-max" name="property max"
                   min="1" max="100">
        </div>
        <h2>Property 3</h2>
        <div class="inputContainer">
            <label class="propertyLabelName" for="property3-name">Name:</label>
            <input class="propertyName" type="text" id="property3-name" name="property name"
                   min="1" max="100">

            <label class="propertyLabelMin" for="property3-min">Min:</label>
            <input class="propertyMin" type="number" id="property3-min" name="property min"
                   min="1" max="100">

            <label class="propertyLabelMax" for="property3-max">Max:</label>
            <input class="propertyMax" type="number" id="property3-max" name="property max"
                   min="1" max="100">
        </div>
        <button id="submit-button" class="submitButton">Submit</button>
    </div>
</div>
<canvas id="main_canvas"></canvas>

<div id="legend">
       <div id="min" class="indicators"></div>
       <canvas id="spectrum_canvas" width="25" height="700" style="border:1px solid #d3d3d3;"></canvas>
       <div id="max" class="indicators"></div>
</div>
<div id="type"></div>
<!--<script src="bundle.js"></script>-->

</body>
</html>
